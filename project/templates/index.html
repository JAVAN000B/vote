{% extends "basePage.html" %}
{% block user_nav %}
    <li class="nav-item">
        <a href="/New_vote" class="nav-link">new vote</a>
    </li>
{% endblock %}

{% block content %}
<div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-12 cards-parts">
                    <div class="row VoteList">
                        {% for title in title %}
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ title.question_name }} </h5>
                                    <p class="card-text">{{ title.question_description }}</p>
                                     {% if session.log_in %}
                                            <a href="/vote/{{title.id }}">Vote</a>
                                      {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
{% endblock %}
